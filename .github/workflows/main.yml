name: First Workflow
on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: Multiline Command
        run: |
          node -v
          npm -v
  run-win-commands:
    runs-on: windows-2025
    steps:
      - name: print a string
        run: write-host hello from windows
      - name: Multiline code
        run: |
          get-service
          write-host "multi line commands"
